runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        title: "API Key"
        description: "Optional API key for authentication (leave empty for public access)"
        default: ""
      debug:
        type: "boolean"
        title: "Debug Mode"
        description: "Enable debug logging"
        default: false
    required: []
  exampleConfig:
    apiKey: ""
    debug: false 