runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  port: 3000
  path: "/mcp"
  healthCheckPath: "/health"
  configSchema:
    type: "object"
    properties:
      debug:
        type: "boolean"
        title: "Debug Mode"
        description: "Enable debug logging"
        default: false
    required: []
  exampleConfig:
    debug: false
connection:
  type: "http"
  url: "/mcp" 